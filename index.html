<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cake! The Quiz Game">
    <meta name="keywords" content="Cake! The Quiz Game">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/script/script.js">
    <title></Cake!> The Quiz Game</title>
    <link rel="icon" sizes="100x100" type="image/x-icon" href="assets/images/Donut-logo-favicon.png">
</head>
<body>
     <!-- hero image and cover text -->
    <header>
        <div class="hero-image">
            <img src="assets/images/Hero-image-cake.png" alt="hero-image">
            <h2 class="h2-text">The Quiz Game</h2>
        </div>

   <div class="cloud-section">
       <img src="assets/images/cloud1.png" alt="clouds">
    </div>

</header>
 <!-- Game rules and timer -->
<section id="info-section">

    <div class="question-count-container">
        <p>Question<span id="question-count">1</span> 
            <span id="question-length"></span> </p>
            <p id="player">You have answered</p>
    </div>

    <div class="rules-div">
           <h2 class="rules">Game rules</h2>
           <p class="rules-text">You will have a quiestion before you, if you chooce the right answer, the screen will turn Green but if the screen turns Red, that mean you clicked the wrong answer. <span id="good-luck">Good luck!</span></p>
       </div>
       
   <div class="board">
               <div id="countdown"></div>   
           </div>  
   </section>
   <!-- Main game section -->
    <div class="container">
            <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
            <button id="btn-answer1">Answer 1</button>
            <button id="btn-answer2">Answer 2</button>
            <button id="btn-answer3">Answer 3</button>
            <button id="btn-answer4">Answer 4</button>
        </div>
       <div class="controls">
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    
        <div class="start">
            <input type="submit" value="Restart" class="start-btn btn" id="start-btn"  onsubmit="showGame()">
        </div>
    </div>
    <!-- form section -->

        <section id="form-section">
            <div id="form" >
            <form id="hide">
                <h2>Welcome to Cake! The Quiz Game</h2>
                <label class="form" for="username">CREATE A COOL USERNAME</label>
                <input  id="username" class="input" name="username" placeholder="Username" type="text" required>
              <button type="button" name="t1" value="Submit"
                onclick="setVisibility()">Submit</button>
            </form>
        </div>
    </section>
<!-- Animation -->
    <div class="cupcake">
